<!DOCTYPE html>
<html>
<head>
  <title>Spelling Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-size: 30px;
    }
    #wordNumber, #groupStats, #result, #todayStats {
      margin: 20px 0;
    }
    #spellingInput {
      font-size: 30px;
      padding: 10px;
      text-transform: none;
    }
    button {
      font-size: 30px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    #result.correct {
      color: green;
    }
    #result.incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, get, update, child } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
    import firebaseConfig from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    let currentWordIndex = 0;
    let words = [];
    let todayTestedCount = 0;

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const groupNumber = urlParams.get('group');
      const wordListRef = ref(database, 'wordlist');
      const testResultsRef = ref(database, 'testResults');

      get(wordListRef).then(snapshot => {
        const allWords = snapshot.val() || [];
        const groupWords = allWords.slice((groupNumber - 1) * 100, groupNumber * 100);

        Promise.all(groupWords.map(word => {
          return get(child(testResultsRef, word)).then(resultSnapshot => {
            const resultData = resultSnapshot.val() || { correctCount: 0, incorrectCount: 0, totalTests: 0, lastTested: null };
            return { word, ...resultData };
          });
        })).then(wordData => {
          words = wordData.sort((a, b) => a.totalTests - b.totalTests || b.incorrectCount - a.incorrectCount || a.index - b.index);
          const testedWords = words.filter(w => w.totalTests > 0).length;
          const notTestedWords = words.length - testedWords;
          const lastTested = words.reduce((latest, w) => {
            if (w.lastTested && (!latest || new Date(w.lastTested) > new Date(latest))) {
              return w.lastTested;
            }
            return latest;
          }, null);

          const lastTestedFormatted = lastTested ? new Date(lastTested).toLocaleString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(',', '') : 'N/A';

          document.getElementById('groupStats').innerHTML = `
            <p>测试过的单词数: ${testedWords}</p>
            <p>未测试过的单词数: ${notTestedWords}</p>
            <p>最后测试时间: ${lastTestedFormatted}</p>
          `;

          displayWord();
        });
      }).catch(error => {
        console.error("Error getting data: ", error);
      });
    });

    window.displayWord = function() {
      if (words.length === 0) return;
      const word = words[currentWordIndex].word;
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
      document.getElementById('wordNumber').innerText = `单词序列号: ${currentWordIndex + 1}`;
      document.getElementById('spellingInput').value = '';
      document.getElementById('spellingInput').focus();
      document.getElementById('result').innerText = '';
      document.getElementById('playWordButton').innerText = 'Play Word';
      document.getElementById('todayStats').innerText = `今天测试的单词数: ${todayTestedCount}`;
    };

    window.checkSpelling = function() {
      const input = document.getElementById('spellingInput').value.trim().toLowerCase();
      const word = words[currentWordIndex].word.toLowerCase();
      const resultElement = document.getElementById('result');
      const playWordButton = document.getElementById('playWordButton');
      const now = new Date().toISOString();

      if (input === word) {
        resultElement.innerText = '正确';
        resultElement.className = 'correct';
        saveTestResult(words[currentWordIndex].word, true, now);
        currentWordIndex++;
        todayTestedCount++;
        if (currentWordIndex < words.length) {
          setTimeout(displayWord, 500);
        } else {
          resultElement.innerText = '测试完成！';
          playWordButton.disabled = true;
        }
      } else {
        resultElement.innerHTML = `错误，正确拼写为 <strong>${words[currentWordIndex].word}</strong>`;
        resultElement.className = 'incorrect';
        playWordButton.innerText = 'Test Again';
        saveTestResult(words[currentWordIndex].word, false, now);
      }
      document.getElementById('todayStats').innerText = `今天测试的单词数: ${todayTestedCount}`;
    };

    window.retryWord = function() {
      const word = words[currentWordIndex].word;
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
      document.getElementById('spellingInput').value = '';
      document.getElementById('spellingInput').focus();
      document.getElementById('result').innerText = '';
      document.getElementById('playWordButton').innerText = 'Play Word';
    };

    window.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const playWordButton = document.getElementById('playWordButton');
        if (playWordButton.innerText === '下一个') {
          displayWord();
        } else if (playWordButton.innerText === 'Test Again') {
          retryWord();
        } else {
          checkSpelling();
        }
      }
    });

    window.saveTestResult = function(word, correct, timestamp) {
      const wordRef = child(ref(database, 'testResults'), word);
      get(wordRef).then(snapshot => {
        const data = snapshot.val() || { correctCount: 0, incorrectCount: 0, totalTests: 0 };
        if (correct) {
          data.correctCount++;
        } else {
          data.incorrectCount++;
        }
        if (isNaN(data.totalTests)) {
          data.totalTests = 0;
        }
        data.totalTests++;
        data.lastTested = timestamp;
        update(wordRef, data);
      }).catch(error => {
        console.error("Error updating test result: ", error);
      });
    };
  </script>
</head>
<body>
  <h1>Spelling Test</h1>
  <div id="groupStats"></div>
  <p id="wordNumber"></p>
  <button id="playWordButton" onclick="displayWord()">Play Word</button>
  <input type="text" id="spellingInput">
  <p id="result"></p>
  <p id="todayStats"></p>
</body>
</html>
