<!DOCTYPE html>
<html>
<head>
  <title>Word Input</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
    import firebaseConfig from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.uploadWords = function() {
      const file = document.getElementById('wordFile').files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const words = event.target.result.split('\n').map(word => word.trim()).filter(word => word);
        const wordListRef = ref(database, 'wordlist');
        get(wordListRef).then(snapshot => {
          const data = snapshot.val() || [];
          const progressBar = document.getElementById('progressBar');
          progressBar.max = words.length;

          words.forEach((word, index) => {
            setTimeout(() => {
              data.push(word);
              set(wordListRef, data).then(() => {
                progressBar.value = index + 1;
                if (index + 1 === words.length) {
                  document.getElementById('status').innerText = 'Words uploaded successfully';
                }
              });
            }, 100 * index);
          });
        });
      };

      reader.readAsText(file);
    };

    window.addErrorWordsToReview = function() {
      const testResultsRef = ref(database, 'testResults');
      const wordReviewRef = ref(database, 'wordreview');
      get(testResultsRef).then(snapshot => {
        const testResults = snapshot.val() || {};
        const errorWords = Object.keys(testResults).filter(word => testResults[word].incorrectCount > 0);
        get(wordReviewRef).then(reviewSnapshot => {
          const currentReviewWords = reviewSnapshot.val() || [];
          const newReviewWords = [...new Set([...currentReviewWords, ...errorWords])];
          set(wordReviewRef, newReviewWords).then(() => {
            document.getElementById('status').innerText = 'Error words added to review list';
          });
        });
      });
    };

    window.correctTestCounts = function() {
      const testResultsRef = ref(database, 'testResults');
      get(testResultsRef).then(snapshot => {
        const testResults = snapshot.val() || {};
        const updates = {};
        Object.keys(testResults).forEach(word => {
          if (testResults[word].incorrectCount > 0) {
            updates[word] = {
              correctCount: 0,
              incorrectCount: 1,
              totalTests: 1,
              lastTested: testResults[word].lastTested
            };
          } else {
            updates[word] = {
              correctCount: 1,
              incorrectCount: 0,
              totalTests: 1,
              lastTested: testResults[word].lastTested
            };
          }
        });
        update(testResultsRef, updates).then(() => {
          document.getElementById('status').innerText = 'Test counts corrected successfully';
        });
      }).catch(error => {
        console.error("Error correcting test counts: ", error);
      });
    };

    window.addWordlistIndex = function() {
      const wordListRef = ref(database, 'wordlist');
      get(wordListRef).then(snapshot => {
        const words = snapshot.val() || [];
        const updates = {};
        words.forEach((word, index) => {
          updates[word] = { wordlistIndex: index + 1 };
        });
        update(wordListRef, updates).then(() => {
          document.getElementById('status').innerText = 'Wordlist indices added successfully';
        });
      }).catch(error => {
        console.error("Error adding wordlist indices: ", error);
      });
    };
  </script>
  <style>
    body {
      position: relative;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Upload Word List</h1>
  <input type="file" id="wordFile" accept=".txt">
  <button onclick="uploadWords()">Upload</button>
  <br><br>
  <button onclick="addErrorWordsToReview()">Add Error Words</button>
  <br><br>
  <button onclick="correctTestCounts()">Correct Test Counts</button>
  <br><br>
  <button onclick="addWordlistIndex()">Add Wordlist Index</button>
  <progress id="progressBar" value="0" max="100"></progress>
  <p id="status"></p>
  <div id="version">Version 002</div>
</body>
</html>
