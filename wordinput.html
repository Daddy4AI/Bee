<!DOCTYPE html>
<html>
<head>
  <title>Word Input</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, get, set, update, remove } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
    import firebaseConfig from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function getSelectedList() {
      return document.getElementById('listSelector').value;
    }

    window.clearWordlist = function() {
      const selectedList = getSelectedList();
      const wordListRef = ref(database, selectedList);
      remove(wordListRef).then(() => {
        document.getElementById('status').innerText = 'Wordlist cleared successfully';
      }).catch(error => {
        console.error("Error clearing wordlist: ", error);
      });
    };

    window.uploadWordsWithIndex = function() {
      const file = document.getElementById('wordFile').files[0];
      const reader = new FileReader();
      const selectedList = getSelectedList();

      reader.onload = function(event) {
        const words = event.target.result.split('\n').map(word => word.trim()).filter(word => word);
        const updates = {};

        words.forEach((word, index) => {
          updates[`/${selectedList}/${index}`] = {
            word: word,
            wordlistIndex: index + 1
          };
        });

        update(ref(database), updates).then(() => {
          document.getElementById('status').innerText = 'Words uploaded with indices successfully';
        }).catch(error => {
          console.error("Error uploading words: ", error);
        });
      };

      reader.readAsText(file);
    };

    window.retrieveWordPositions = function() {
      const selectedList = getSelectedList();
      const wordListRef = ref(database, selectedList);
      get(wordListRef).then(snapshot => {
        const words = snapshot.val() || {};
        const output = Object.values(words).map(wordData => {
          return `Word: ${wordData.word}, Position: ${wordData.wordlistIndex}`;
        }).join('<br>');
        document.getElementById('wordPositions').innerHTML = output;
      }).catch(error => {
        console.error("Error retrieving word positions: ", error);
      });
    };
  </script>
  <style>
    body {
      position: relative;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Manage Word Lists</h1>
  <select id="listSelector">
    <option value="wordlist1">Word List 1</option>
    <option value="wordlist2">Word List 2</option>
    <!-- Add more options as needed -->
  </select>
  <br><br>
  <input type="file" id="wordFile" accept=".txt">
  <button onclick="uploadWordsWithIndex()">Upload Words with Index</button>
  <br><br>
  <button onclick="clearWordlist()">Clear Wordlist</button>
  <br><br>
  <button onclick="retrieveWordPositions()">Retrieve Word Positions</button>
  <p id="status"></p>
  <div id="wordPositions"></div>
  <div id="version">Version 100</div>
</body>
</html>
