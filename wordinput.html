<!DOCTYPE html>
<html>
<head>
    <title>单词输入页</title>
</head>
<body>
    <h1>上传单词列表</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">上传</button>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const words = content.split('\n').map(word => word.trim()).filter(word => word);
                    saveWordsToDatabase(words);
                };
                reader.readAsText(file);
            }
        }

        function saveWordsToDatabase(words) {
            const db = firebase.firestore();
            const batch = db.batch();
            words.forEach((word, index) => {
                const docRef = db.collection('words').doc();
                batch.set(docRef, { word, index, tested: 0, errors: 0, lastTested: null });
            });
            batch.commit().then(() => {
                alert('单词列表已保存！');
            });
        }
    </script>
